<html>

<head>
    <script src="../depends/jq.js"></script>
    <meta charset="utf-8">
    <title>h4</title>
    <link rel="stylesheet" href="h4.css">
    <script src="h4.js"></script>
    <script>
        function hideshow() {
            var x = document.getElementById("content");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

    </script>
    <style>
        .menu {
            overflow: hidden;
            position: relative;
            display: inline;
        }

        .menu #content {
            display: none;
        }

        .menu a {
            color: #000;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }
        #content{
            background-color: #abcdef;
            width: 10%;
        }
    </style>

</head>

<body>

    <div class="menu">
        <div>
            <a href="javascript:void(0);" onclick="hideshow()">moi</a>
        </div>
        <div id="content" >
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>

    </div>

    <div>
        <p>mmmmmmmmmmmohuf</p>
    </div>

</body>

</html>
