    <script>
    function hideshow(){
        var x = document.getElementById("content");
              if (x.style.display === "block") {
                x.style.display = "none";
              } else {
                x.style.display = "block";
              }
    }
    
    </script>
    <style>
        .menu {
          overflow: hidden;
          position: relative;
        }

    .menu #content {
          display: none;
        }
    .menu a {
          color: black;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
          display: block;
        }
        
    </style>

</head>

<body>

    <div class="menu" >
        <div id="content" style="display:inline">
            <a href="#news">News</a>
            <a href="#contact">Contact</a>

        </div>
        <div style="display:inline">
            <a href="javascript:void(0);" onclick="hideshow()">moi</a>
        </div>
    </div>

</body>
