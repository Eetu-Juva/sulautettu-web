<html>

<head>
    <script src="../../depends/jq.js"></script>
    <meta charset="utf-8">
    <title>moi</title>
    <style>
        p {
            padding: 15px;
            background-color: #00ff00;
        }
    </style>

    <script>$(document).ready(function () {
            $(".eka").click(function () {
                $("p.1").hide();
                $("p.2").hide(100);
                $("p.3").hide(1000);
                $("p.4").hide(50);
                $("p.5").hide(2000);
            });
            $(".toka").click(function () {
                $("p.1").show();
                $("p.2").show(100);
                $("p.3").show(1000);
                $("p.4").show(50);
                $("p.5").show(2000);
            });
        });
    </script>

</head>

<body>
    <button type="button" class="eka">rka</button>
    <button type="button" class="toka">toka</button>
    <p class="1">moi</p>
    <p class="2">moi2</p>
    <p class="3">moi3</p>
    <p class="4">moi4</p>
    <p class="5">moi5</p>


</body>

</html>
