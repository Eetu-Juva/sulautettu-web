<html>
  

<head>

    <title>mainpage</title>
    <meta charset="utf-8">
    <script src="../../depends/jq.js"></script> 
    <script>
        function haeTiedostosta() {
            
            $.ajax({
                type: "GET",
                url: "http://localhost:3000/arvo",

                cache: false,
                success: function (data) {
                    $(".soi").html(data);
                    alert(data);                
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    console.log("error");
                }
            });
        }
    </script>
        
</head>
<body>
    
    
    <button onclick="haeTiedostosta()">hae</button>
    <div class="soi">
      <p>gor</p>
    </div>
   
</body>

</html>
